<div *ngIf="_authModel?.isAuthorized">

  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="navbar-header">
      <div class='app-logo'></div>
      <span>RVEP</span>
    </div>
    <div class="sidebar-button">
      <span class="fa fa-navicon" (click)='toggleSideBar()'></span>
    </div>
  </nav>

  <div class="sidebar text-nowrap">
    <div class="container">
      <div class="sidebar-user-info">
        <div class="sidebar-user-picture">
          <img [src]="_fbUser.picture">
        </div>
        <div class="sidebar-user-name">
          <span>{{_fbUser.name}}</span>
        </div>
      </div>
      <ul class="nav nav-sidebar">
          <li class="active sidebar-item">
            <a href="#">
              <span class="fa fa-home sidebar-item-icon"></span>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#">
              <span class="fa fa-user sidebar-item-icon"></span>
              <span>Profile</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#">
              <span class="fa fa-calendar sidebar-item-icon"></span>
              <span>Events</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#">
              <span class="fa fa-calendar-plus-o sidebar-item-icon"></span>
              <span>Add Event</span>
            </a>
          </li>
          <li class="signout sidebar-item" (click)="signOut()">
            <a href="#">
              <span class="fa fa-sign-out sidebar-item-icon"></span>
              <span>Sign Out</span>
            </a>
          </li>
      </ul>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid">
      <h3>Dashboard</h3>
    </div>
  </div>
</div>
